{% extends 'main.html' %}

{% block title %}
    {{director.name}} | {{ block.super }}
{% endblock %}

{% block content %}
<h1>{{director.name}}</h1>
<h2>{{director.birth_year}}</h2>
<div class="container row-cols-2" style="display:flex; flex-direction: row;"> 
    <img src="{% if director.photo_url %}{{director.photo_url}}{% else %}https://place-hold.it/180x100/{% endif %}" alt="Card image cap"
    style="display: block;max-width: 500px;max-height: 350px;width: auto;height: auto; margin-right: 30px;">
    <p>{{ director.description|safe }}</p>
</div>  
<p>{{ director.description|safe }}</p>
{% endblock content %}
